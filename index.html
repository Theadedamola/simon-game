<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://kit.fontawesome.com/67649aa9ca.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="level-title">Press start to Play</h1>
  <button class="start-btn">Start</button>
  <button class="restart-btn">Restart</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <div class="help">
    <img class="help-img" src="pngaaa.com-5210719.png" alt="">
  </div>

  <div class="inst-cont">
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Play this fun game!</p>
      <p>Follow the color pattern displayed. It starts with a single color then adds one each at random</p>
      <p>Each time it adds another color, select the sequence in the same order till you select the last added color</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
